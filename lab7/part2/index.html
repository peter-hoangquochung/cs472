<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab7 - Part 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-3">
        <h2>Lab 07 - Part 2 Form</h2>
        <form action="#">
            <div class="mb-3 mt-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email">
                <p class="text-muted">We'll never share your email with anyone else.</p>
            </div>
            <div class="mb-3">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd">URL</label>
                <input type="url" class="form-control" id="url" placeholder="Enter URL" pattern="https?://.+"
                    name="url">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
