    <script>

/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}

/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}
console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
  return max(max(a, b), c);

}

console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));

/* isVowel takes a character and returns true if it is a vowel */
function isVowel(c) {
  return ['a', 'e', 'i', 'o', 'u'].indexOf(c.toLowerCase()) !== -1;  
}

console.log("Expected output of isVowel('A') is true  " + myFunctionTest(true, isVowel('A')));
console.log("Expected output of isVowel('B') is false  " + myFunctionTest(false, isVowel('B')));

/* sum takes an array of numbers and returns the sum of those numbers */
function sum(arr) {
  return arr.reduce((a, b) => a + b, 0);
}
/* multiply takes an array of numbers and returns the product of those numbers */
function multiply(arr) {
  return arr.reduce((a, b) => a * b, 1);
}

console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1, 2, 3, 4])));
console.log("Expected output of multiply([1,2,3,4]) is 24  " + myFunctionTest(24, multiply([1, 2, 3, 4])));

/* reverse takes a string and returns it reversed */
function reverse(s) {
  return s.split("").reverse().join("");
}

console.log("Expected output of reverse('peter hoang') is 'gnaoh retep'  " + myFunctionTest('peter hoang', reverse('gnaoh retep')));

/* findLongestWord takes an array of words and returns the length of the longest one */
function findLongestWord(arr) {
  //return arr.reduce((a, b) => a.length > b.length ? a : b).length;
  let max = '';
  for (let i = 0; i < arr.length; i++) {
    if (arr[i].length > max.length) {
      max = arr[i];
    }
  }
  return max.length;
}

console.log("Expected output of findLongestWord(['peter', 'hoang', 'is', 'the', 'best']) is 5  " + myFunctionTest(5, findLongestWord(['peter', 'hoang', 'is', 'the', 'best'])));

/* filterLongWords takes an array of words and an integer i and returns the array of words that are longer than i */
function filterLongWords(arr, i) {
    //return arr.filter(word => word.length > i);
    let result = [];
    for (let j = 0; j < arr.length; j++) {
      if (arr[j].length > i) {
        result.push(arr[j]);
      }
    }
    return result;  
  }

console.log("Expected output of filterLongWords(['peter', 'hoang', 'is', 'the', 'best'], 3) is ['peter', 'hoang', 'best']  " + myFunctionTest(['peter', 'hoang', 'best'].join(""), filterLongWords(['peter', 'hoang', 'is', 'the', 'best'], 3).join("")));
