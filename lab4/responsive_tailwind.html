<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media screen and (max-width:599px) {
            #section2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            #section2 #item2 {
                    grid-row: 2;
                    grid-column: 1 / span 3;
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto h-full flex flex-col">
        <header class="bg-blue-500 text-white text-center py-4">
            <h1 class="text-3xl">Header</h1>
        </header>
        <nav class="bg-gray-700 text-white flex justify-around py-2">
            <div>Menu1</div>
            <div>Menu2</div>
            <div>Menu3</div>
        </nav>
        <main class="flex flex-wrap md:flex-nowrap flex-grow">
            <div class="w-full md:w-1/3 bg-gray-400 text-center p-4 h-screen md:h-auto">Column1</div>
            <div class="w-full md:w-1/3 bg-gray-500 text-center p-4 h-screen md:h-auto md:order-2 order-3">Column2</div>
            <div class="w-full md:w-2/3 bg-gray-400 text-center p-4 h-screen md:h-auto md:order-3 order-2">Column3</div>
        </main>
        <footer class="bg-gray-700 text-white text-center py-4 mt-4">
            Footer
        </footer>
    </div>
</body>
</html>
